<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&display=swap" rel="stylesheet">
    <script src="js/index.js"></script>
    <title>Document</title>
</head>
<body>
    <nav class="header">
        <head>
            <div class="logo">
                <img src="lego.png" alt=""> 
            </div>
        </head>
            

        <section class="navbar">
            <a href="#Home" class="nav-item">Home</a>        
            <a href="#Profile" class="nav-item" link="">Our Profile</a>        
            <a href="#Facilitation" class="nav-item">Facilitation</a>        
            <a href="#Message" class="nav-item">Message Us</a>        

        </section>
        
    </nav>

    <div  class="box" >
        <div id="Home" class="box1">
            <h1>Hi Harfi, Welcome to Website</h1>
            <p>ini adalah Website latihan pertama</p>

            <div class="box-slide" style="max-width:500px">
                <img class="mySlides" src="lego1.jpg" style="width:100%">
                <img class="mySlides" src="lego2.jpg" style="width:100%">
                <img class="mySlides" src="lego3.jpg" style="width:100%">

                <script>
                    var myIndex = 0;
                        carousel();

                            function carousel() {
                            var i;
                            var x = document.getElementsByClassName("mySlides");
                            for (i = 0; i < x.length; i++) {
                            x[i].style.display = "none";  
                            }
                        myIndex++;
                            if (myIndex > x.length) {myIndex = 1}    
                            x[myIndex-1].style.display = "block";  
                            setTimeout(carousel, 2000);
}
                </script>
            </div>
        </div>
        <hr>
        <div id="Facilitation" class="box2">
            <h1>Our Facilitation</h1>
                <div class="box2-content">
                        <div class="box-item">
                            <h3><img src="sport.jpeg" alt="">Sport Field</h3>
                        </div>

                        <div class="box-item">
                            <h3><img src="canteen.jpg" alt="">Canteen</h3>
                        </div>
                        <div class="box-item">
                            <h3><img src="meetroom.jpg" alt="">Meeting Room</h3>
                        </div>
                </div>
                <hr>
                
        </div>
        
    </div>
    
    <div class="message" id="Message">
        <h1>Message Us</h1>
        <div id="numb" class="inptbox">
            <form name="message-form" onsubmit="return validateForm()">
                Nama: <input placeholder="Nama" type="text" name="full-name" id="full-name">
                <br>
    
                Tanggal Lahir:
                <input type="date" name="birth-date" id="birth-date">
                <br>
    
                Jenis Kelamin:
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Laki-laki</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Perempuan</label>
                <br>
    
                Pesan:
                <textarea name="messages" placeholder="pesan" id="messages" style="height: 100px; ; width:100px ;"></textarea>
                <br>
    
                <input type="submit" value="Submit" style="background-color: rgb(255, 136, 0);">
            </form>
        </div>
        <div id="output" class="outputbox"></div>
    </div>
    
    

   
</body>
</html>
